apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/dmytroivanov97/helm.git'
    targetRevision: HEAD
    path: '.'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: 'my-namespace'
  syncPolicy:
    automated:
      selfHeal: true
      prune: true